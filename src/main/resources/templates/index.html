<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head(title='Welkom')">
</head>
<body>
<h1>Albums</h1>
<ul>
    <li th:each="album : ${albums}" th:object="${album}">
        <a th:text="|*{naam} - *{artiest.naam} - (*{jaar})|" th:href="@{/album/{id}(id=*{id})}"></a></li>
</ul>
</body>
</html>
